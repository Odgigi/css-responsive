<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-image</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Les images responsive</h1>
        <p>L'attribut srcset="" permet de définir une image adaptée au terminal de consultation en ciblant la taille de l'écran, et également la densité de pixels.</p>
        <div class="container">
            <img srcset="assets/img/pexels-matteo-milan-1920x3413.jpg 1920w,assets/img/pexels-mathias-reding-1280x2276.jpg 1280w, assets/img/pexels-eugenia-remark-640x1138.jpg 640w"
            sizes="60vw" 
            src="assets/img/pexels-matteo-milan-1920x3413.jpg" 
            alt="Salle à manger d'apparat"
            class="container-img"/>
        </div>
        <div class="container">
            <picture class="container-img"> <!--balise picture regroupe différentes ressources-->
                <source media="(max-width: 640px)" srcset="assets/img/pexels-eugenia-remark-640x1138.jpg">
                <source media="(max-width: 1280px)" srcset="assets/img/pexels-mathias-reding-1280x2276.jpg">
                <source media="(max-width: 1920px)" srcset="assets/img/pexels-matteo-milan-1920x3413.jpg">
                <img class="container-img" src="assets/img/pexels-mathias-reding-1280x2276.jpg" alt="Tour Eiffel et manège">
            </picture>
        </div>
        <div class="container">
            <img src="assets/img/pexels-eugenia-remark-640x1138.jpg" alt="Femme de dos portant chapeau devant champ de lavande">
        </div>
    </div>
    
</body>
</html>
